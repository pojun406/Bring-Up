    <style>

            text-align: center;
            white-space: nowrap;

        }

        /* 다크모드 스타일 */

            background-color: #121212;
        }
        .job-detail-section.dark-mode,
        .job-detail-section.dark-mode h6,
        .job-detail-section.dark-mode p,
        .job-detail-section.dark-mode input,
        .job-detail-section.dark-mode textarea,
        .job-detail-section.dark-mode .card,
        .job-detail-section.dark-mode .card-header,

        .job-detail-section.dark-mode textarea::placeholder {

        }
        .row.g-3 {

            display: flex;

                    <a href="#" class="btn btn-light btn-round mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="삭제"><i class="bi bi-trash"></i></a>
                </div>
            </div>
            <div class="card-body">

                    <div class="job-detail-section">

                    <div class="job-detail-section">
                        <h6>공고 타입</h6>

                    <div class="job-detail-section">
                        <h6>게시일</h6>

                    </div>
                    <div class="job-detail-section">
                        <h6>모집 분야</h6>
                        <p id="jobField"></p>
                    </div>
                    <div class="job-detail-section">
                        <h6>지원자 수</h6>
                        <p id="jobApplicants"></p>
                    </div>
                    <div class="job-detail-section">
                        <h6>상태</h6>
                        <p id="jobStatus"></p>

                    <div class="job-detail-section" style="flex: 0 0 100%;">

                    <div class="job-detail-section" style="flex: 0 0 100%;">

                    <div class="job-detail-section" style="flex: 0 0 100%;">

                    <div class="job-detail-section" style="flex: 0 0 100%;">
                        <h6>상세 주소</h6>

            </div>
            </div>
        </div>
    </div>
</main>

<footer include-html="/company/footer/footer.html"></footer>
<script>includeHTML();</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = urlParams.get('title');

        fetch('/company/job_posting/jobPostings.json')
            .then(response => response.json())
            .then(data => {
                const jobPosting = data.find(job => job.title === jobTitle);
                if (jobPosting) {
                    document.getElementById('jobTitle').textContent = jobPosting.title;
                    document.getElementById('jobType').textContent = jobPosting.type;
                    document.getElementById('jobDate').textContent = jobPosting.date;
                    document.getElementById('jobField').textContent = jobPosting.field;
                    document.getElementById('jobApplicants').textContent = jobPosting.numberOfApplicants;
                    document.getElementById('jobStatus').textContent = jobPosting.status;
                    document.getElementById('jobQualifications').textContent = jobPosting.qualifications;
                    document.getElementById('jobSkills').textContent = jobPosting.requiredSkills.join(', ');
                    document.getElementById('jobConditions').textContent = jobPosting.workingConditions;
                    document.getElementById('jobBenefits').textContent = jobPosting.benefits.join(', ');
                    document.getElementById('jobLocation').textContent = jobPosting.location;
                    document.getElementById('jobAddress').textContent = jobPosting.detailedAddress;
                } else {
                    console.error('Job posting not found');
                }
            })
            .catch(error => console.error('Error fetching job postings:', error));
    });
</script>
